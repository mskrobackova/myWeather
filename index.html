<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="input-group">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="Search"
                  class="form-control rounded"
                  placeholder="Your city.."
                  aria-label="Search"
                  aria-describedby="search-addon"
                  id="search-input"
                />
              </div>
              <div class="col-3">
        <div class="input-group">
  <button type="button" class="btn btn-outline-primary">Search</button>
</div>
              </div>
            </div>
          </form>
        </div>
        <h1 id="city">Amsterdam</h1>
        <h2 id="currentTime">Mon 10:09AM</h2>
        <div id="description">Sunny</div>
        <img id="icon1" src="http://openweathermap.org/img/wn/10d@2x.png" />
        <div id="currentTemp">14</div>
        <div class="units">
          <a href="celsius" id="celsius-link" style="text-decoration: none">
            °C|</a
          >
          <a
            href="fahrenheit"
            id="fahrenheit-link"
            style="text-decoration: none"
            >°F</a
          >
        </div>
        <div class="conditions">
          Humidity: <span id="humidity">70</span>% - Wind:
          <span id="wind">12</span> km/h
        </div>
        <hr />
        <div class="weather-forecast" id="forecast"></div>
    <a class="open-source" href="https://github.com/mskrobackova/myWeather"
      >Open-source code</a
    >
    <script src="src/script.js"></script>
  </body>
</html>

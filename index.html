<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="input-group">
          <form id="search-form">
            <input
              type="Search"
              class="form-control rounded"
              placeholder="Your city.."
              aria-label="Search"
              aria-describedby="search-addon"
              id="search-input"
            />
          </form>
          <button type="button" class="btn btn-outline-success">Search</button>
        </div>
        <h1 id="city">Amsterdam</h1>
        <h2 id="currentTime">Mon 10:09AM</h2>
        <img class="icon1" src="src/clear-day.svg" />
        <div id="currentTemp">
          14<small class="units"
            >°C|<a href="fahrenheit" style="text-decoration: none">°F</a></small
          >
        </div>
        <div class="description">Sunny</div>
        <div class="col-4"></div>
        <hr />
        <div class="col-6">Tuesday</div>
        <div class="col-2">12°C</div>
        <div class="col-4">
          <img class="icons" src="src/partly-cloudy-day.svg" />
        </div>
        <div class="col-6">Wednesday</div>
        <div class="col-2">10°C</div>
        <div class="col-4">
          <img class="icons" src="src/cloudy.svg" />
        </div>
        <div class="col-6">Thursday</div>
        <div class="col-2">13°C</div>
        <div class="col-4">
          <img class="icons" src="src/clear-day.svg" />
        </div>
        <div class="col-6">Friday</div>
        <div class="col-2">13°C</div>
        <div class="col-4">
          <img class="icons" src="src/rain.svg" />
        </div>
        <div class="col-6">Saturday</div>
        <div class="col-2">11°C</div>
        <div class="col-4">
          <img class="icons" src="src/rain.svg" />
          <script src="src/script.js"></script>
        </div>
      </div>
    </div>
    <a class="open-source" href="https://github.com/mskrobackova/myWeather"
      >Open-source code</a
    >
  </body>
</html>
